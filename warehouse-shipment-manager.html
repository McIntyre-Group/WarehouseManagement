<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Shipment Manager</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a5568;
            margin: 0;
            font-size: 2.2rem;
            font-weight: 300;
        }

        .header .subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-top: 8px;
        }

        .main-menu {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .menu-button {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 25px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.3);
        }

        .menu-button.secondary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .menu-button.secondary:hover {
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }

        .menu-button.tertiary {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }

        .menu-button.tertiary:hover {
            box-shadow: 0 8px 25px rgba(237, 137, 54, 0.3);
        }

        .menu-button.disabled {
            background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .menu-button.disabled:hover {
            transform: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-icon {
            font-size: 2rem;
            min-width: 50px;
        }

        .menu-content {
            flex: 1;
        }

        .menu-title {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .menu-description {
            font-size: 0.95rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .back-button {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #cbd5e0;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #4299e1;
        }

        .section h2 {
            color: #2d3748;
            margin-top: 0;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        textarea {
            resize: vertical;
            height: 120px;
            font-family: 'Courier New', monospace;
        }

        .button {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(66, 153, 225, 0.3);
        }

        .button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .button.secondary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .button.secondary:hover {
            box-shadow: 0 8px 15px rgba(72, 187, 120, 0.3);
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fff5f5;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .status.info {
            background: #ebf8ff;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }

        .hidden {
            display: none;
        }

        .icon {
            font-size: 1.2rem;
        }

        @media print {
            body {
                background: white;
                color: black;
            }
            
            .container {
                background: white;
                box-shadow: none;
                max-width: none;
                padding: 0;
            }
            
            .section:not(.pick-list-section) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöõ Warehouse Management System</h1>
            <div class="subtitle">Excel Add-in - Direct Database Updates (v1.3)</div>
        </div>

        <!-- Status Messages -->
        <div id="status" class="hidden"></div>

        <!-- Main Menu -->
        <div id="mainMenu" class="main-menu">
            <button class="menu-button" onclick="showShipmentWorkflow()">
                <div class="menu-icon">üì¶</div>
                <div class="menu-content">
                    <div class="menu-title">Create New Shipment</div>
                    <div class="menu-description">Generate pick lists and manage outbound shipments</div>
                </div>
            </button>

            <button class="menu-button secondary disabled" onclick="showReceiptWorkflow()" disabled>
                <div class="menu-icon">üì•</div>
                <div class="menu-content">
                    <div class="menu-title">New Receipt</div>
                    <div class="menu-description">Process incoming inventory and receipts (Coming Soon)</div>
                </div>
            </button>

            <button class="menu-button tertiary disabled" onclick="showReportsWorkflow()" disabled>
                <div class="menu-icon">üìä</div>
                <div class="menu-content">
                    <div class="menu-title">Generate Reports</div>
                    <div class="menu-description">Create warehouse analytics and performance reports (Coming Soon)</div>
                </div>
            </button>
        </div>

        <!-- Shipment Workflow -->
        <div id="shipmentWorkflow" class="hidden">
            <button class="back-button" onclick="showMainMenu()">‚Üê Back to Main Menu</button>
            
            <!-- Create Shipment Section -->
            <div class="section" id="createShipmentSection">
                <h2><span class="icon">üì¶</span> Create New Shipment</h2>
                
                <div class="form-group">
                    <label for="shipmentTitle">Shipment Title:</label>
                    <input type="text" id="shipmentTitle" placeholder="e.g., June 3rd Trillium Shipment">
                </div>

                <div class="form-group">
                    <label for="licensePlates">License Plates (one per line):</label>
                    <textarea id="licensePlates" placeholder="1040044&#10;1040435&#10;1040042&#10;..."></textarea>
                </div>

                <button class="button" onclick="createShipment()">
                    üîç Create Shipment & Generate Pick List
                </button>
            </div>

            <!-- Pick List Section -->
            <div class="section pick-list-section hidden" id="pickListSection">
                <h2><span class="icon">üìã</span> Pick List</h2>
                <div id="pickList"></div>
                <button class="button" onclick="window.print()">üñ®Ô∏è Print Pick List</button>
            </div>

            <!-- Add Shipping Details Section -->
            <div class="section hidden" id="shippingSection">
                <h2><span class="icon">üöö</span> Add Shipping Details</h2>
                
                <div class="form-group">
                    <label for="shipDate">Ship Date:</label>
                    <input type="date" id="shipDate">
                </div>

                <div class="form-group">
                    <label for="trailerNumber">Trailer Number:</label>
                    <input type="text" id="trailerNumber" placeholder="e.g., TR-12345">
                </div>

                <button class="button secondary" onclick="updateShippingDetails()">
                    ‚úÖ Update Excel with Shipping Details
                </button>
            </div>
        </div>

        <!-- Receipt Workflow (Placeholder) -->
        <div id="receiptWorkflow" class="hidden">
            <button class="back-button" onclick="showMainMenu()">‚Üê Back to Main Menu</button>
            <div class="section">
                <h2><span class="icon">üì•</span> New Receipt</h2>
                <p>Receipt functionality will be added here...</p>
            </div>
        </div>

        <!-- Reports Workflow (Placeholder) -->
        <div id="reportsWorkflow" class="hidden">
            <button class="back-button" onclick="showMainMenu()">‚Üê Back to Main Menu</button>
            <div class="section">
                <h2><span class="icon">üìä</span> Generate Reports</h2>
                <p>Report generation functionality will be added here...</p>
            </div>
        </div>
    </div>

    <script>
        let currentLicensePlates = [];
        let currentPickList = [];

        // Initialize Office Add-in
        Office.onReady((info) => {
            if (info.host === Office.HostType.Excel) {
                showStatus('Warehouse Management System v1.3 loaded successfully! Ready to work with your open Excel file.', 'success');
                
                // Set default ship date to today
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('shipDate').value = today;
            }
        });

        // Navigation Functions
        function showMainMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('shipmentWorkflow').classList.add('hidden');
            document.getElementById('receiptWorkflow').classList.add('hidden');
            document.getElementById('reportsWorkflow').classList.add('hidden');
            
            // Reset shipment workflow
            resetShipmentWorkflow();
        }

        function showShipmentWorkflow() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('shipmentWorkflow').classList.remove('hidden');
        }

        function showReceiptWorkflow() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('receiptWorkflow').classList.remove('hidden');
        }

        function showReportsWorkflow() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('reportsWorkflow').classList.remove('hidden');
        }

        function resetShipmentWorkflow() {
            // Clear forms
            document.getElementById('shipmentTitle').value = '';
            document.getElementById('licensePlates').value = '';
            document.getElementById('trailerNumber').value = '';
            
            // Hide sections
            document.getElementById('pickListSection').classList.add('hidden');
            document.getElementById('shippingSection').classList.add('hidden');
            
            // Reset arrays
            currentLicensePlates = [];
            currentPickList = [];
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
            
            // Auto-hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 5000);
            }
        }

        async function createShipment() {
            const title = document.getElementById('shipmentTitle').value.trim();
            const licensePlatesText = document.getElementById('licensePlates').value.trim();

            if (!title || !licensePlatesText) {
                showStatus('Please enter both shipment title and license plates', 'error');
                return;
            }

            // Parse license plates
            currentLicensePlates = licensePlatesText.split('\n')
                .map(plate => plate.trim())
                .filter(plate => plate.length > 0)
                .map(plate => parseInt(plate))
                .filter(plate => !isNaN(plate));

            if (currentLicensePlates.length === 0) {
                showStatus('No valid license plates found', 'error');
                return;
            }

            showStatus(`Searching for ${currentLicensePlates.length} license plates...`, 'info');

            try {
                await Excel.run(async (context) => {
                    // Search through all worksheets for the license plates
                    const worksheets = context.workbook.worksheets;
                    worksheets.load('items/name');
                    await context.sync();

                    currentPickList = [];
                    
                    // Look through each date sheet (skip PIVOT TABLE, TOTAL DATA, Lookup location)
                    for (const worksheet of worksheets.items) {
                        if (worksheet.name.includes('MAY') || worksheet.name.includes('JUNE') || 
                            worksheet.name.includes('JULY') || worksheet.name.includes('AUG')) {
                            
                            const usedRange = worksheet.getUsedRange();
                            usedRange.load('values');
                            await context.sync();

                            const values = usedRange.values;
                            const headers = values[0];
                            
                            // Find column indices
                            const licenseCol = headers.findIndex(h => h && h.toString().toLowerCase().includes('license'));
                            const locationCol = headers.findIndex(h => h && h.toString().toLowerCase().includes('location in warehouse'));
                            const palletCol = headers.findIndex(h => h && h.toString().toLowerCase().includes('pallet type'));
                            const warehouseCol = headers.findIndex(h => h && h.toString().toLowerCase().includes('warehouse location'));
                            
                            if (licenseCol === -1) continue;

                            // Search for each license plate in this sheet
                            for (let row = 1; row < values.length; row++) {
                                const licensePlate = parseInt(values[row][licenseCol]);
                                
                                if (currentLicensePlates.includes(licensePlate)) {
                                    currentPickList.push({
                                        licensePlate: licensePlate,
                                        location: locationCol !== -1 ? values[row][locationCol] : 'N/A',
                                        palletType: palletCol !== -1 ? values[row][palletCol] : 'N/A',
                                        warehouse: warehouseCol !== -1 ? values[row][warehouseCol] : 'N/A',
                                        sheetName: worksheet.name,
                                        rowIndex: row
                                    });
                                }
                            }
                        }
                    }

                    // Generate pick list display
                    displayPickList(title);
                    
                    const found = currentPickList.length;
                    const total = currentLicensePlates.length;
                    
                    if (found === total) {
                        showStatus(`‚úÖ Found all ${found} license plates!`, 'success');
                    } else {
                        showStatus(`‚ö†Ô∏è Found ${found} of ${total} license plates. Missing: ${total - found}`, 'error');
                    }
                });

            } catch (error) {
                console.error('Error creating shipment:', error);
                showStatus('Error searching for license plates: ' + error.message, 'error');
            }
        }

        function displayPickList(title) {
            const pickListSection = document.getElementById('pickListSection');
            const pickListDiv = document.getElementById('pickList');
            const shippingSection = document.getElementById('shippingSection');

            if (currentPickList.length === 0) {
                pickListDiv.innerHTML = '<p>No items found for the specified license plates.</p>';
                pickListSection.classList.remove('hidden');
                return;
            }

            // Group by warehouse
            const grouped = currentPickList.reduce((acc, item) => {
                if (!acc[item.warehouse]) acc[item.warehouse] = [];
                acc[item.warehouse].push(item);
                return acc;
            }, {});

            let html = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <h2 style="margin: 0; font-size: 1.8rem;">Pick List</h2>
                    <h3 style="margin: 5px 0; color: #4a5568;">${title}</h3>
                </div>
            `;

            // Create table for each warehouse
            Object.keys(grouped).forEach(warehouse => {
                html += `
                    <div style="margin-bottom: 30px;">
                        <h4 style="margin: 0 0 10px 0; font-size: 1.2rem; color: #2d3748;">üìç ${warehouse} Warehouse</h4>
                        <table style="width: 100%; border-collapse: collapse; border: 1px solid #e2e8f0;">
                            <thead>
                                <tr style="background-color: #f7fafc;">
                                    <th style="border: 1px solid #e2e8f0; padding: 8px; text-align: left; font-weight: 600;">License Plates</th>
                                    <th style="border: 1px solid #e2e8f0; padding: 8px; text-align: left; font-weight: 600;">Location in Warehouse</th>
                                    <th style="border: 1px solid #e2e8f0; padding: 8px; text-align: left; font-weight: 600;">Pallet Type</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                grouped[warehouse].forEach(item => {
                    html += `
                        <tr>
                            <td style="border: 1px solid #e2e8f0; padding: 8px;">${item.licensePlate}</td>
                            <td style="border: 1px solid #e2e8f0; padding: 8px;">${item.location}</td>
                            <td style="border: 1px solid #e2e8f0; padding: 8px;">${item.palletType}</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            });

            pickListDiv.innerHTML = html;
            pickListSection.classList.remove('hidden');
            shippingSection.classList.remove('hidden');
        }

        async function updateShippingDetails() {
            const shipDate = document.getElementById('shipDate').value;
            const trailerNumber = document.getElementById('trailerNumber').value.trim();

            if (!shipDate || !trailerNumber) {
                showStatus('Please enter both ship date and trailer number', 'error');
                return;
            }

            if (currentPickList.length === 0) {
                showStatus('No pick list available. Please create a shipment first.', 'error');
                return;
            }

            showStatus(`Updating ${currentPickList.length} records with shipping details...`, 'info');

            try {
                await Excel.run(async (context) => {
                    // Group updates by sheet
                    const updatesBySheet = currentPickList.reduce((acc, item) => {
                        if (!acc[item.sheetName]) acc[item.sheetName] = [];
                        acc[item.sheetName].push(item);
                        return acc;
                    }, {});

                    let updatedCount = 0;

                    for (const [sheetName, items] of Object.entries(updatesBySheet)) {
                        const worksheet = context.workbook.worksheets.getItem(sheetName);
                        const usedRange = worksheet.getUsedRange();
                        usedRange.load('values');
                        await context.sync();

                        const values = usedRange.values;
                        const headers = values[0];
                        
                        // Find Ship out Date and Ship out Trailer# columns
                        const shipDateCol = headers.findIndex(h => h && h.toString().toLowerCase().includes('ship out date'));
                        const trailerCol = headers.findIndex(h => h && h.toString().toLowerCase().includes('ship out trailer'));

                        if (shipDateCol === -1 || trailerCol === -1) {
                            console.log(`Missing shipping columns in ${sheetName}`);
                            continue;
                        }

                        // Update each item
                        for (const item of items) {
                            // Update ship date (date only, no time)
                            const shipDateCell = worksheet.getCell(item.rowIndex, shipDateCol);
                            shipDateCell.values = [[shipDate]]; // Pass as date string to avoid datetime
                            
                            // Update trailer number
                            const trailerCell = worksheet.getCell(item.rowIndex, trailerCol);
                            trailerCell.values = [[trailerNumber]];
                            
                            updatedCount++;
                        }
                    }

                    await context.sync();
                    showStatus(`‚úÖ Successfully updated ${updatedCount} records with shipping details!`, 'success');
                    
                    // Clear the form
                    document.getElementById('shipmentTitle').value = '';
                    document.getElementById('licensePlates').value = '';
                    document.getElementById('trailerNumber').value = '';
                    
                    // Hide sections
                    document.getElementById('pickListSection').classList.add('hidden');
                    document.getElementById('shippingSection').classList.add('hidden');
                    
                    // Reset arrays
                    currentLicensePlates = [];
                    currentPickList = [];
                });

            } catch (error) {
                console.error('Error updating shipping details:', error);
                showStatus('Error updating shipping details: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
